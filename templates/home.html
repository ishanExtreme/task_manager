{% extends 'base.html' %}

    {% block content %}
    <body class="bg-gray-50">
        <div>
            <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
            <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">

                <span class="block text-indigo-600">Login or signup to manage your tasks</span>
            </h2>
            <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">

                    Login
                </a>
                </div>
                <div class="ml-3 inline-flex rounded-md shadow">
                    <a href="/user/signup" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                    Signup
                    </a>
                </div>
            </div>
            </div>
