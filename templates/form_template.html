{% extends 'base.html' %}

    {% block content %}
    <body>
        <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <!-- heading -->
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        {{f_heading}}
                    </h2>
                    <!-- heading end -->
                </div>

                <form class="mt-8 space-y-6" action="" method="POST">
                    {% csrf_token %}
                    <div class="rounded-md shadow-sm -space-y-px">
                        {%for field in form%}
                        <div class="mb-3">
                            <div class="font-serif text-sm italic text-red-500">
                                {{field.errors}}
                            </div>
                            <input id="{{ field.id_for_label }}" {%if field.value is not None%}value="{{field.value}}"{%endif%} name="{{ field.html_name }}" type="{{field.field.widget.input_type}}" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="{{ field.label }}">
                            
                            <div class="font-serif text-sm italic text-sky-500">
                                {{field.help_text}}
                            </div>
                            
                            <br/>
                        </div >
                        {%endfor%}
                        <div class="font-serif text-sm italic text-red-500">
                            {{ form.non_field_errors }}
                        </div>
                    </div>
                      <!-- button -->
                      <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        {{f_heading}}
                      </button>
                      <!-- button end -->
                </form>

            </div>
        </div>
    </body>
{%endblock%}
